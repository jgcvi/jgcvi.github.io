<!DOCTYPE HTML>
<html>
<head>
	<style>
		body {
			color: white;
			background-color: black;
		}

		.center {
		  height: 500px;
		  position: relative;
		}

		.center div {
			font-size: 40px;
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
	</style>
	<script>
		var countdownDate = new Date("July 26 2019 12:00:00").getTime();
		var x = setInterval(() => {
			var now = new Date().getTime();
			var distance = countdownDate - now;
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			
			document.getElementById("counter").innerHTML = days + " days " + hours + " hours "
  + minutes + " mins " + seconds + " secs"; 
		}, 1000);
	</script>
</head>
<body background="https://www.youredm.com/wp-content/uploads/2017/07/170724-000352-TML2017-GK.jpg">
	<div class="center">
		<div>
			<p id="counter"></p>
			<p>Until tomorrow :D</p>
		</div>
	</div>
</body>
